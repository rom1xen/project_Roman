<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .calculator { display: inline-block; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Простий калькулятор</h2>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Число 1">
        <input type="number" id="num2" placeholder="Число 2">
        <br>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <br>
        <h3>Результат: <span id="result">0</span></h3>
    </div>
    <script>
        function calculate(operator) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;
            if (isNaN(num1) || isNaN(num2)) {
                result = 'Помилка';
            } else {
                switch(operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num2 !== 0 ? num1 / num2 : 'Ділення на нуль'; break;
                }
            }
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
